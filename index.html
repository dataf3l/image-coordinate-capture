<!DOCTYPE html>
<html>
  <head>

    <link href="style.css" rel="stylesheet" type="text/css">
    
    <title>Image Coordinate Capture</title>
  </head>

  <body>
      
    <div class="doc-preview" id="docPreview">
      <canvas id="renderArea" class="render" ></canvas>
      <img class="doc-preview__doc document-preview" src="" alt="Doc Preview" onclick="handleClick(event)" onload="resizeCanvas(this)" onmousemove="updateFormWithCoords(event)">
      
    	
    </div>
   
    <div class="field-set">
      <h3>Image Coordinate Capture</h3> 

      <input type="file" name="inpFile" id="inpFile">
      <p id="coordinates"></p>
      <!-- a form with these fields:
        x,y,width,height, field name -->
        <label> 
          <div class="field-label">Field Name</div>
          <div class="field-input">
              <input type="text"   name="field" id="field_name">
          </div>
        </label>
      
        <label> 
          <div class="field-label">X</div>
          <div class="field-input">
              <input type="number" size="4" name="x1" id="x1">
          </div>
        </label>
        <label> 
          <div class="field-label">Y</div>
          <div class="field-input">
              <input type="number" size="4" name="y1" id="y1">
          </div>
        </label>
        <label> 
          <div class="field-label">Width</div>
          <div class="field-input">
              <input type="number" size="4"  name="width" id="width">
          </div>
        </label>
        <label> 
          <div class="field-label">Height</div>
          <div class="field-input">
              <input type="number" size="4"  name="height" id="height">
          </div>
        </label>
        <label> 
          <div class="field-label">Page Number</div>
          <div class="field-input">
              <input type="text" value="1"   name="page_number" id="page_number">
          </div>
        </label>
        <label> 
          <div class="field-label">Broker ID</div>
          <div class="field-input">
              <input type="text" value="1" name="broker_id" id="broker_id">
          </div>
        </label>
        <!-- a button that calls the addField function -->
        <button type="button" onclick="addField()">Add Field</button>

        <!-- show json button -->
        <button type="button" onclick="showJSON()">Show JSON</button>

        <!-- <button type="button" id="saveBtn" >Save Field</button>-->

        <!-- <button type="button" onclick="clearLocalStorage()">Delete files</button>-->

    </div> <!-- field set -->

      
      <br>
      
  </body>
</html>





<script src="script.js"></script>
